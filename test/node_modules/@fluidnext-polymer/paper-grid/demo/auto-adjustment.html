<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Paper grid</title>

    <script type="module" src="../paper-grid.js"></script>

    <style>
        #containerOne {
            height: 300px;
            width: 350px;
            border: solid 2px #DDDDDD;
        }
        #containerTwo {
            height: 20%;
            width: 20%;
            border: solid 2px #ADADAD;
        }
    </style>
</head>

<body>
    <div id="containerOne">
        <paper-grid auto-adjustment animated id="grid1" draggable cell-margin="5">
            <tile col="1" row="1" height="1" width="1">Drag me</tile>
        </paper-grid>
    </div>
    <div id="containerTwo">
        <paper-grid auto-adjustment animated id="grid2" draggable overlappable cell-margin="5">
            <tile col="1" row="1" height="1" width="1">Drag me</tile>
            <tile col="5" row="0" height="2" width="1">test0</tile>
            <tile col="2" row="3" height="2" width="2">test1</tile>
            <tile col="8" row="3" height="2" width="2">test2</tile>
        </paper-grid>
    </div>
</body>

</html>
