<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
        <title>Paper grid</title>

        <script type="module" src="../paper-grid.js"></script>
        <script type="module" src="../node_modules/@polymer/polymer/lib/elements/custom-style.js"></script>
        <style>
            paper-grid tile>span:not([resize]) {
                flex: 1;
                text-align: center;
                font-size: 2em;
            }
        
            paper-grid [resize] {
                position: absolute;
            }
        
            paper-grid [resize="bottom-right"] {
                bottom: 0;
                right: 0;
                cursor: nwse-resize;
            }
        
            paper-grid [resize="bottom-left"] {
                bottom: 0;
                left: 0;
                cursor: nesw-resize;
            }
        
            paper-grid [resize="top-right"] {
                top: 0;
                right: 0;
                cursor: nesw-resize;
            }
        
            paper-grid [resize="top-left"] {
                top: 0;
                left: 0;
                cursor: nwse-resize;
            }
        
            paper-grid [resize="left"] {
                top: 50%;
                left: 0;
                cursor: ew-resize;
                margin-top: -10px;
            }
        
            paper-grid [resize="top"] {
                top: 0%;
                width: 100%;
                text-align: center;
                cursor: ns-resize;
            }
        
            paper-grid [resize="right"] {
                top: 50%;
                right: 0;
                cursor: ew-resize;
                margin-top: -10px;
            }
        
            paper-grid [resize="bottom"] {
                bottom: 0;
                width: 100%;
                text-align: center;
                cursor: ns-resize;
            }
        
            dom-repeat {
                display: none;
            }
        </style>
    </head>
    <body>
        <paper-grid auto-adjustment animated id="grid2" draggable cell-height="75" cell-width="75" cell-margin="5" col-count="10" row-count="10">
            <tile col="1" row="1" height="1" width="1">Drag me</tile>
            <tile col="5" row="0" height="2" width="1">test0</tile>
            <tile col="2" row="3" height="2" width="2">test1</tile>
            <tile col="8" row="3" height="2" width="2">test2</tile>
        </paper-grid>
        <paper-grid animated id="grid3" draggable cell-height="75" cell-width="75" cell-margin="5" col-count="10" row-count="10">
            <tile col="1" row="1" height="1" width="1">Drag me</tile>
            <tile col="5" row="0" height="2" width="1">test0</tile>
            <tile col="2" row="3" height="2" width="2">test1</tile>
            <tile col="8" row="3" height="2" width="2">test2</tile>
        </paper-grid>
    </body>
</html>
